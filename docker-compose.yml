version: '3.7'

services:
  nginx:
    image: nginx
    container_name: preachit
    #ports:
    # - 80:80
    volumes:
      - /home/ee/hugo/preachit/public:/usr/share/nginx/html:ro
    networks:
      - net
    labels:
      - traefik.enable=true
      - traefik.nginx.port=80
      - traefik.frontend.entryPoints.http.redirect=https
      - traefik.frontend.rule=Host:preachit.reguel.com,www.preachit.reguel.com

networks:
  net:
    external: true
